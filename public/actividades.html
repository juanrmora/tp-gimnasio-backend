<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Actividades - Gimnasio JM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav style="background-color: #0d6efd; padding: 10px; margin-bottom: 20px;">
      <div style="display: flex; justify-content: space-between; align-items: center; color: white;">
        <h3 style="margin: 0;">Gimnasio JM</h3>
        <div>
          <a href="/socios" style="color: white; text-decoration: none; margin-right: 15px; font-weight: bold;">Socios</a>
          <a href="/actividades" style="color: white; text-decoration: none; margin-right: 15px; font-weight: bold; text-decoration: underline;">Actividades</a>
          <a href="/" style="color: white; text-decoration: none; font-weight: bold;">Reservas</a>
        </div>
      </div>
    </nav>

    <div style="max-width: 600px; margin: 20px auto; padding: 30px; background-color: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-family: Arial, sans-serif;">
        <h2 style="text-align: center; color: #0d6efd; margin-bottom: 20px;">Cargar Nueva Actividad</h2>
        
        <form action="/guardar-actividad" method="POST">
            
            <div style="margin-bottom: 15px;">
                <label style="font-weight:bold; display:block; margin-bottom: 5px;">Codigo de la Actividad:</label>
                <input type="text" placeholder="Automático" disabled 
                       style="width: 100%; background-color: #e9ecef; color: #666; font-style: italic; border: 1px solid #ced4da; padding: 8px; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display:block; font-weight:bold; margin-bottom: 5px;">Nombre de la Actividad (Día y Horario):</label>
                <input type="text" name="nombre" placeholder="Ej: Yoga Martes 18hs..." required 
                       style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display:block; font-weight:bold; margin-bottom: 5px;">Cupo Máximo:</label>
                <input type="number" name="cupo_maximo" placeholder="Ej: 20" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>

            <button type="submit" style="width: 100%; padding: 12px; background-color: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold;">
                Crear Actividad
            </button>
        </form>

        </div>

</body>
</html>
